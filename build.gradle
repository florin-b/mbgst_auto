plugins {
      id 'eclipse'
      id 'war'
}



repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    
    implementation 'com.google.guava:guava:28.0-jre'
    testImplementation 'junit:junit:4.12'
	compile group: 'com.sun.mail', name: 'javax.mail', version: '1.6.2'
	providedCompile group: 'javax.servlet.jsp', name: 'jsp-api', version: '2.2'
	compile group: 'javax.xml.ws', name: 'jaxws-api', version: '2.3.1'
	compile group: 'javax.jws', name: 'javax.jws-api', version: '1.1'
	compile group: 'org.springframework', name: 'spring-web', version: '5.2.1.RELEASE'
	compile group: 'org.springframework', name: 'spring-webmvc', version: '5.2.1.RELEASE'
	compile group: 'com.google.code.gson', name: 'gson', version: '2.8.6'	
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.12.1'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.12.1'
	compile group: 'javax.servlet', name: 'jstl', version: '1.2'
    providedCompile 'javax.servlet:javax.servlet-api:3.1.0'
    testImplementation 'junit:junit:4.12'
    compile ("com.oracle:ojdbc6:11.2.0.3") 
    compile "com.konghq:unirest-java:3.1.00"
    compile "com.googlecode.json-simple:json-simple:1.1"
    
}
